<!--提示音订单的JS-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    /**
     * 设置cookie
     */
    function setCookie(name, value, day) {
        var date = new Date();
        date.setDate(date.getDate() + day);
        document.cookie = name + '=' + value + ';expires=' + date+';path=/';
    };

    /**
     * 获取cookie
     */
    function getCookie(name) {
        var reg = RegExp(name + '=([^;]+)');
        var arr = document.cookie.match(reg);
        if (arr) {
            return arr[1];
        } else {
            return '';
        }
    };
    /**
     * 删除cookie
     */
    function delCookie(name) {
        setCookie(name, null, -1);
    };
    var data = {};

    //var name = decodeURI(getCookie('userid'));
    var name = getCookie('userid');
    var  Nm = document.getElementById('username')
    Nm.innerHTML= name
    if(name=='' || name==undefined || name==null){
        window.location.href = 'user/login.html'
    }
    /** 自动提醒功能 开始**/
    //开启关闭自动提醒
    function autoRemind(switchFlag) {
        var autoRemindInterval = 1;
        if (switchFlag == 'ON') {
            $.ajax({
                url: "washUser/selectByCondition",
                type: "POST",
                async: false,
                data: JSON.stringify(data),
                contentType: "application/json;charset=UTF-8",
                async: false,
                success: function (result) {
                    // var result = json.result;
                    var result = "success";
                    if (result == "success") {
                        myVar = setInterval(queryNewFaultReport, 1000 * 60 * autoRemindInterval);
                        $("#remind_btn").attr("onClick", "autoRemind('OFF')");
                        $("#remind_btn").text("关闭提醒");
                    }
                }
            });
        } else if (switchFlag == 'OFF') {
            $.ajax({
                url: "washUser/selectByCondition",
                type: "POST",
                async: false,
                data: JSON.stringify(data),
                contentType: "application/json;charset=UTF-8",
                async: false,
                success: function (result) {
                    // var result = json.result;
                    var result = "success";
                    if (result == "success") {
                        clearInterval(myVar);
                        $("#remind_btn").attr("onClick", "autoRemind('ON')");
                        $("#remind_btn").text("开启提醒");
                        closeSound();
                        $("#msg").hide();

                    }
                }
            });
        }
    }
    //时间转化
    var formatDate = function (date) {
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        return y + '-' + m + '-' + d;
    };
    //查询新增报障单数
    // var startTime = "${curDate}";
    function queryNewFaultReport() {
        var count = 0;
        var data = {};
        var yesterday=new Date(new Date - 1000 * 60 * 60 * 24);
      var   yesterdayDate=formatDate(yesterday);
        data.starttime =yesterdayDate
        var msg = "";
        $.ajax({
            url: "washOrder/untreated",
            type: "POST",
            data: JSON.stringify(data),
            contentType: "application/json;charset=UTF-8",
            success: function (json) {
                count = json.count;
                msg = "发现<span style='color:red'>" + count + "</span>条新订单，<a href='javascript:window.location.href=/home/order.html'>查看</a>";
                msg += "或<a href='javascript:closeSound();'>关闭声音</a>";
                if (count > 0) {
                    $("#msg").html(msg);
                    var height = getClientHeight();
                    var top = getScrollTop();
                    $("#msg").css({"position": "fixed", "top": top + height, "right": "2px"});
                    $("#msg").show();
                    playSound();
                }
            }
        });

    }

    //播放音乐
    function playSound() {
        var borswer = window.navigator.userAgent.toLowerCase();
        if (borswer.indexOf("ie") >= 0) {
            //IE内核浏览器
            var strEmbed = '<embed name="embedPlay" src="http://lovevivian.com/music/order.mp3" autostart="true" hidden="true" loop="true"></embed>';
            if ($("body").find("embed").length <= 0) {
                $("body").append(strEmbed);
            } else {
                var embed = document.embedPlay;
                //浏览器不支持 audio，则使用 embed 播放
                embed.play();
            }
        } else {
            //非IE内核浏览器
            var strAudio = "<audio id='audioPlay' src='http://lovevivian.com/music/order.mp3' loop='loop' hidden='true'>";
            if ($("body").find("audio").length <= 0)
                $("body").append(strAudio);
            var audio = document.getElementById("audioPlay");

            //浏览器支持 audio
            audio.play();
        }
        var msgHtml = $("#msg").html();
        var index = msgHtml.indexOf("或");
        msgHtml = msgHtml.substring(0, index + 1);
        msgHtml += "<a href='javascript:closeSound();'>关闭声音</a>";
        $("#msg").html(msgHtml);
    }

    //关闭音乐
    function closeSound() {
        var borswer = window.navigator.userAgent.toLowerCase();
        if (borswer.indexOf("ie") >= 0) {
            //IE内核浏览器
            var embed = document.embedPlay;

            //浏览器不支持 audio，则使用 embed 播放
            embed.stop();
        } else {
            //非IE内核浏览器
            var audio = document.getElementById("audioPlay");

            //浏览器支持 audio
            audio.pause();
        }
        var msgHtml = $("#msg").html();
        var index = msgHtml.indexOf("或");
        msgHtml = msgHtml.substring(0, index + 1);
        msgHtml += "<a href='javascript:playSound();'>开启声音</a>";
        $("#msg").html(msgHtml);
    }

    //滚动事件
    window.parent.onscroll = function () {
        var box = document.getElementById("msg");
        var height = getClientHeight();
        var top = getScrollTop();
        box.style.top = height + top + "px";
    }

    //获取滚动高度
    function getScrollTop() {
        var scrollTop = 0;
        if (window.parent.document.documentElement && window.parent.document.documentElement.scrollTop) {
            scrollTop = window.parent.document.documentElement.scrollTop;
        } else if (window.parent.document.body) {
            scrollTop = window.parent.document.body.scrollTop;
        }
        return scrollTop;
    }

    //获取页面可视化高度
    function getClientHeight() {
        var clientHeight = 0;
        if (window.parent.document.body.clientHeight && window.parent.document.documentElement.clientHeight) {
            var clientHeight = (window.parent.document.body.clientHeight < window.parent.document.documentElement.clientHeight) ? window.parent.document.body.clientHeight : window.parent.document.documentElement.clientHeight;
        } else {
            var clientHeight = (window.parent.document.body.clientHeight > window.parent.document.documentElement.clientHeight) ? window.parent.document.body.clientHeight : window.parent.document.documentElement.clientHeight;
        }
        return clientHeight - 245;
    }


</script>
