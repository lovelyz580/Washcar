    // 执行分页的方法
    function paging() {
        layui.use([ 'laypage', 'table', 'layer','laydate','form'], function() {
            var laypage = layui.laypage;
            var table = layui.table;
            var layer =layui.layer;
            var laydate = layui.laydate;
            var form = layui.form;

            //开始日期
            laydate.render({
                elem: '#starttime'
                ,trigger : 'click'
            });
            //结束日期
            laydate.render({
                elem: '#endtime'
                ,trigger : 'click'
            });

            //表单提交监听
            form.on('submit(beginSelect)', function(data){


                //重载分页
                var result = selectUserByTime(1,10,data.field.starttime,data.field.endtime);
                if(result.count == 0){
                    layer.msg(result.msg);
                }else{
                    result=replace(result);
                }
                greatTabe(result);
                $(".layui-table-tool-temp").css("padding-right","0px");
                laypage.render({
                    elem : 'userPaging',
                    count : result.count,
                    jump : function(obj, first) {
                        if(!first){
                            var result1 = selectUserByTime(obj.curr,obj.limit,data.field.starttime,data.field.endtime);
                            if(result1.count==0){
                                layer.msg(result1.msg);
                            }else{
                                result1=replace(result1);
                            }
                            greatTabe(result1);
                        }
                    }
                });
                return false;
            });

            // 先将表格初始化
            var result = fuzzyBuilding(1,10);
            if(result.count==0){
                layer.msg(result.msg);
            }else{
                result=replace(result);
            }
            greatTabe(result);

            laypage.render({
                elem : 'userPaging',
                count : result.count,
                jump : function(obj, first) {

                    if (!first) {
                        // 每次分页时需要存储数据的id(用于删除)
                        var checkStatus = table.checkStatus('priceid');
                        if (checkStatus.data.length > 0) {
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                //alert(checkStatus.data);
                                delId.push(checkStatus.data[i].id);
                            }
                        }
                        // 分页生成表格时首次不执行，因为在上边已经初始化
                        result = fuzzyBuilding(obj.curr, obj.limit);
                        if(result.count==0){
                            layer.msg(result.msg);
                        }else{
                            result=replace(result);
                        }
                        greatTabe(result);
                    }
                }
            });
        });
    }

                                        //弹出提示
                                        layer.msg(result.msg);
                                    },
                                    error : function() {
                                        alert("error");
                                    }

                         }*/
                        layer.confirm('您确定要删除这条数据吗？', {

                            btn1: function(index, layero){
                                var data={};
                                data.idlist=delId;

                                    success : function(result) {
                                        //重载表格

                                    },

                                        alert("error");
                                    }
                                });
                            },
                            //取消按钮

                        });
                        break;
                }
            });
        });
    }

    // 查询方法  模糊查询
    function fuzzyBuilding(pagenumber, pagesize) {
        var data = {};
        data.orderIsdel = 1; // 未删除的
        data.userRole = "XC";  //查询洗车人员
        data.pagenumber = pagenumber; // 当前页数(如果不进行分页，该条数据默认为-1)
        data.pagesize = pagesize; // 每页的数据量
        // 用于存放查询的结果
        var resultList = {};
        $.ajax({
            url : "../washUser/selectByConditionWashReport",
            type : "POST",
            async : false,
            data : JSON.stringify(data),
            contentType : "application/json;charset=UTF-8",
            async : false,
            success : function(result) {
                resultList=result
            },
            error : function() {
                alert("error");
            }
        });
        return resultList;
    }


    // 查询方法  模糊查询
    function selectUserByTime(pagenumber, pagesize,startTime,endTime) {
        var data = {};
        data.orderIsdel = 1; // 未删除的
        data.userRole = "XC";  //查询洗车人员
        data.pagenumber = pagenumber; // 当前页数(如果不进行分页，该条数据默认为-1)
        data.pagesize = pagesize; // 每页的数据量
        data.startTime = startTime;//预约开始查询开始时间
        data.endTime = endTime;//预约开始查询结束时间
        // 用于存放查询的结果
        var resultList = {};
        $.ajax({
            url : "../washUser/selectByConditionWashReport",
            type : "POST",
            async : false,
            data : JSON.stringify(data),
            contentType : "application/json;charset=UTF-8",
            async : false,
            success : function(result) {
                resultList=result
            },
            error : function() {
                alert("error");
            }
        });
        return resultList;
    }

    //替换字段的方法
    function replace(result) {
        for (var i = 0; i < result.data.length; i++) {
            // 查询洗车人员
            if (result.data[i].userSex ==1) {
                result.data[i].userSex = "男"
            }else {
                result.data[i].userSex = "女"
            }

            // 是否评价
            if (result.data[i].userState == "PZ") {
                result.data[i].userState = "批准"
            } else {
                result.data[i].userState = "封禁"
            }



        }
        return result;
    }
