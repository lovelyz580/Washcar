<script>


    // 用于存储需要删除的id
    var delId = [];
    // 执行分页
    paging();
    // 执行分页的方法
    function paging() {
        layui.use([ 'laypage', 'table', 'layer'], function() {
            var laypage = layui.laypage;
            var table = layui.table;
            var layer =layui.layer;

            // 先将表格初始化
            var result = fuzzyBuilding(1,10);
            if(result.count==0){
                layer.msg(result.msg);
            }else{
                result=replace(result);
            }
            greatTabe(result);

            laypage.render({
                elem : 'userPaging',
                count : result.count,
                jump : function(obj, first) {

                    if (!first) {
                        // 每次分页时需要存储数据的id(用于删除)
                        var checkStatus = table.checkStatus('priceid');
                        if (checkStatus.data.length > 0) {
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                //alert(checkStatus.data);
                                delId.push(checkStatus.data[i].id);
                            }
                        }
                        // 分页生成表格时首次不执行，因为在上边已经初始化
                        result = fuzzyBuilding(obj.curr, obj.limit);
                        if(result.count==0){
                            layer.msg(result.msg);
                        }else{
                            result=replace(result);
                        }
                        greatTabe(result);
                    }
                }
            });
        });
    }


    // 执行生成表格的方法
    function greatTabe(result) {
        layui.use([ 'table', 'layer', 'form' ], function() {
            var table = layui.table;
            var layer = layui.layer;
            var form  = layui.form;


            table.render({
                elem : '#userTableId',
                data : result.data,
                page : false,
                toolbar : '#userAddBar',
                defaultToolbar: [],
                cols : [ [
                    {
                        type : 'checkbox',
                        fixed : ''
                    },
                    {
                        field : 'evaluateId',
                        hide : 'true'
                    },
                    {
                        field : 'orderNumber',
                        title : '车牌号'
                    },
                    {
                        field : 'evaluateIsgood',
                        title : '评价'
                    },
                    {
                        field : 'evaluateContent',
                        title : '评价内容'
                    },
                    {
                        field : 'evaluateCreatetime',
                        title : '评价时间'
                    },

                    {
                        fixed: 'right',
                        align:'center',
                        toolbar: '#userBarId',
                        title : '管理'
                    }
                ] ]
            });

            table.on('toolbar(userFilter)', function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        //表单初始化
                        form.val('addAndUpdate', {
                            'professionname':'',
                            'professionnameen':'',
                            'professionstate':'Y'
                        });


                        //提交事件
                        form.on('submit(AddAndUpdateButton)', function(data){
                            $.ajax({
                                url : "../profession/insertByProfession",
                                type : "POST",
                                data : JSON.stringify(data.field),
                                contentType : "application/json;charset=UTF-8",
                                async : false,
                                success : function(result) {
                                    //重载表格
                                    paging();
                                    //关闭窗口
                                    layer.close(layer.index);
                                    //弹出提示
                                    layer.msg(result.msg);
                                },
                                error : function() {
                                    alert("error");
                                }
                            });
                            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                        });
                        // 弹出新增页面框
                        layer.open({
                            title:'增加新专业',
                            type : 1,
                            content : $('#addAndUpdate'),
                            end : function() {
                                $("#addAndUpdate").hide();
                            }
                        });
                        break;
                    case 'edit':
                        if(checkStatus.data==null||checkStatus.data.length>1){
                            layer.msg("请选择一条数据进行修改");
                            return;
                        }

                        //表单初始化
                        form.val('addAndUpdate', {
                            'userloginname':checkStatus.data[0].userloginname,
                            'userrole':checkStatus.data[0].userrole,
                            'username':checkStatus.data[0].username,
                            'userpassword':""
                        })

                        /*$("#imageurl").val();
                         $("#demo1").attr("src",$("#imageurl").val());*/

                        //提交事件
                        form.on('submit(AddAndUpdateButton)', function(data){
                            //需要修改的数据id
                            data.field.id=checkStatus.data[0].id;
                            $.ajax({
                                url : "../user/updateByUser",
                                type : "POST",
                                data : JSON.stringify(data.field),
                                contentType : "application/json;charset=UTF-8",
                                async : false,
                                success : function(result) {
                                    //重载表格
                                    paging();
                                    //关闭窗口
                                    layer.close(layer.index);
                                    //弹出提示
                                    layer.msg(result.msg);
                                },
                                error : function() {
                                    alert("error");
                                }
                            });
                            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                        });

                        // 弹出修改页面框
                        layer.open({
                            type : 1,
                            content : $('#addAndUpdate'),
                            end : function() {
                                $("#addAndUpdate").hide();
                            }
                        });
                        break;
                    case 'del':
                        if (checkStatus.data.length > 0) {
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                delId.push(checkStatus.data[i].id);
                            }
                        }
                        //查询删除数组中是否有对应的id
                        if(delId==null){
                            layer.msg("请选择至少一条数进行删除");
                            return;
                        }
                        layer.confirm('您确定要删除这'+delId.length+'条数据吗', {
                            btn: ['确定', '取消'], //可以无限个按钮
                            //确定按钮
                            btn1: function(index, layero){
                                var data={};
                                data.idlist=delId;
                                $.ajax({
                                    url : "../news/deleteByIdList",
                                    type : "POST",
                                    data : JSON.stringify(data),
                                    contentType : "application/json;charset=UTF-8",
                                    async : false,
                                    success : function(result) {
                                        //重载表格
                                        paging();
                                        //关闭窗口
                                        layer.close(layer.index);
                                        //弹出提示
                                        layer.msg(result.msg);
                                    },
                                    error : function() {
                                        alert("error");
                                    }
                                });
                            },
                            //取消按钮

                        });
                        break;
                }
            });

            //监听工具行
            table.on('tool(userFilter)', function(obj) {
                var checkStatus = obj.data;
                switch (obj.event) {
                    case 'updateState':
                        //delId.push(checkStatus.userid);

                        parent.layer.confirm('您确定要隐藏这条数据吗？', {
                            btn: ['确定', '取消'], //可以无限个按钮
                            //确定按钮
                            btn1: function(index, layero){
                                var data={};
                                data.id=checkStatus.id;
                                if (checkStatus.batchother1 == "Y"){
                                    data.batchother1 = "N";
                                }
                                $.ajax({
                                    url : "../batch/updateByBatch",
                                    type : "POST",
                                    data : JSON.stringify(data),
                                    contentType : "application/json;charset=UTF-8",
                                    async : false,
                                    success : function(result) {
                                        //重载表格
                                        paging();
                                        //关闭窗口
                                        layer.close(layer.index);
                                        //弹出提示
                                        layer.msg(result.msg);
                                    },
                                    error : function() {
                                        alert("error");
                                    }
                                });
                            },
                            //取消按钮

                        });
                        break;
                    case 'edit':

                        //表单初始化
                        form.val('addAndUpdate', {
                            'professionname':checkStatus.professionname,
                            'professionnameen':checkStatus.professionnameen,
                            'professionstate':checkStatus.professionstate
                        });


                        //提交事件
                        form.on('submit(AddAndUpdateButton)', function(data){

                            //需要修改的数据professionid
                            data.field.professionid=checkStatus.professionid;
                            $.ajax({
                                url : "../profession/updateByProfession",
                                type : "POST",
                                data : JSON.stringify(data.field),
                                contentType : "application/json;charset=UTF-8",
                                async : false,
                                success : function(result) {
                                    //重载表格
                                    paging();
                                    //关闭窗口
                                    layer.close(layer.index);
                                    //弹出提示
                                    layer.msg(result.msg);
                                },
                                error : function() {
                                    alert("error");
                                }
                            });
                            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                        });

                        // 弹出修改页面框
                        layer.open({
                            type : 1,
                            content : $('#addAndUpdate'),
                            end : function() {
                                $("#addAndUpdate").hide();
                            }
                        });
                        break;
                    case 'del':
                        delId.push(checkStatus.id);
                        /*//查询删除数组中是否有对应的id
                         if(delId==null){
                         layer.msg("请选择至少一条数进行删除");
                         return;
                         }*/
                        layer.confirm('您确定要删除这条数据吗？', {
                            btn: ['确定', '取消'], //可以无限个按钮
                            //确定按钮
                            btn1: function(index, layero){
                                var data={};
                                data.idlist=delId;
                                $.ajax({
                                    url : "../profession/deleteByIdList",
                                    type : "POST",
                                    data : JSON.stringify(data),
                                    contentType : "application/json;charset=UTF-8",
                                    async : false,
                                    success : function(result) {
                                        //重载表格
                                        paging();
                                        //关闭窗口
                                        layer.close(layer.index);
                                        //弹出提示
                                        layer.msg(result.msg);
                                    },
                                    error : function() {
                                        alert("error");
                                    }
                                });
                            },
                            //取消按钮

                        });
                        break;
                }
            });
        });
    }

    // 查询按钮点击事件
    $("#searchPrice").click(function() {
        paging();
    });

    // 查询方法  模糊查询
    function fuzzyBuilding(pagenumber, pagesize) {
        var data = {};
        pagenumber
        data.evaluateIeDel = 1; // 未删除的
        data.pagenumber = pagenumber; // 当前页数(如果不进行分页，该条数据默认为-1)
        data.pagesize = pagesize; // 每页的数据量
        // 用于存放查询的结果
        var resultList = {};
        $.ajax({
            url : "../washEvaluate/selectByCondition",
            type : "POST",
            async : false,
            data : JSON.stringify(data),
            contentType : "application/json;charset=UTF-8",
            async : false,
            success : function(result) {
                resultList=result
            },
            error : function() {
                alert("error");
            }
        });
        return resultList;
    }

    //替换字段的方法
    function replace(result) {
        for (var i = 0; i < result.data.length; i++) {
            if (result.data[i].evaluateIsgood >= 4) {
                result.data[i].evaluateIsgood = '好评';
            } else if (result.data[i].evaluateIsgood <= 2) {
                result.data[i].evaluateIsgood = '差评';
            }else {
                result.data[i].evaluateIsgood = '中评';
            }
        }
        return result;
    }
