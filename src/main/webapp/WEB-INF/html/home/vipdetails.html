        layui.use([ 'laypage', 'table', 'layer'], function() {
            var laypage = layui.laypage;
            var table = layui.table;
            var layer =layui.layer;

            // 先将表格初始化
            var result = fuzzyBuilding(1,10);
            if(result.count==0){
                layer.msg(result.msg);
            }else{
                result=replace(result);
            }
            greatTabe(result);

            laypage.render({
                elem : 'userPaging',
                count : result.count,
                jump : function(obj, first) {

                        // 每次分页时需要存储数据的id(用于删除)

                        if(result.count==0){
                            layer.msg(result.msg);
                        }else{
                            result=replace(result);
                        }
                        greatTabe(result);
                    }
                }
            });
        });

    // 查询方法  模糊查询
    function fuzzyBuilding(pagenumber, pagesize) {
        var data = {};
        data.pagenumber = -1;
         data.vipIsdel = 1; //启用
        // 用于存放查询的结果
        var resultList = {};
        $.ajax({
            url : "../washVip/selectByCondition",
            type : "POST",
            async : false,
            data : JSON.stringify(data),
            contentType : "application/json;charset=UTF-8",
            async : false,
            success : function(result) {
                resultList=result
            },
            error : function() {
                alert("error");
            }
        });

        return resultList;
    }

    //替换字段的方法
    function replace(result) {
        for (var i = 0; i < result.data.length; i++) {
            if (result.data[i].vipIsvalid == 1) {
                result.data[i].vipIsvalid = '生效';
            } else if(result.data[i].vipIsvalid == 0){
                result.data[i].vipIsvalid = '未生效';
            }
        }
        return result;
    }
