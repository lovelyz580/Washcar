<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台登录</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!-- <meta content="black" name="apple-mobile-web-app-status-bar-style"> -->
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="plugins/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<style type="text/css">
			.layui-form-item input{height: 25px;}
			.layui-form-item input{height: 25px;border: none;border-bottom: 1px solid #C0C0C0;}
			.layui-form input[type=checkbox]{display: inline-block;}
		</style>
	</head>
	<body>
		<img src="../src/images/loginBg.jpg" class="pos-abs z-idx-01 wid-1000 hei-1000" >
		<div id="app" class="pos-re wid-1000 hei-1000">
			<!-- 占位 -->
			<div class=" hei-100">
				
			</div>
			<!-- 标题 -->
			<div class="txta-c">
				<p class="fsiz-20 color-f43 txta-c"><b>全国艺术特长生社会艺术水平</b></p>
				<span class="lnh-40"><b>后台登录</b></span>
			</div>
			<!-- 表单 -->
			<form class="layui-form pad-l-15 pad-r-15 layui-col-sm4 layui-col-sm-offset4 bg-color-fff pad-20 layui-col-xs10 bor-rad-5 layui-col-xs-offset1" action="">
			  <div class="layui-form-item pos-re">
				  <i class="layui-icon layui-icon-username pos-abs left-15 top-0"></i>
				  <input type="text" name="uname" required  oninvalid="setCustomValidity('请填写登录ID')" placeholder="登录ID" autocomplete="off" class="layui-input pad-l-45">
			  </div>
			  <div class="layui-form-item pos-re">
				  <i class="layui-icon layui-icon-password pos-abs left-15 top-0"></i>
				  <input type="password" name="upwd" required oninvalid="setCustomValidity('请填写登录密码')" lay-verify="required" placeholder="登录密码" autocomplete="off" class="layui-input pad-l-45">
			  </div>
			  <div class="layui-form-item">
				  <input type="checkbox" name="" id="" value="记住我" />
				  <span class="dis-ib txta-top">记住我</span>
			  </div>
			  <div class="layui-form-item">
				<div class="layui-input-block mar-0">
				  <button class="layui-btn wid-1000 bg-color-f43 bor-rad-10" lay-submit lay-filter="formDemo">登录</button>
				</div>
			  </div>
			</form>
			<!-- 底部 -->
			<!--<div class="pos-fix bottom-0 txta-c wid-1000 color-889-hf fsiz-12 lnh-40">-->
				<!--@2019&nbsp;-->
				<!--<a href="" class="color-889-hf">文化部艺术发展中心</a>-->
				<!--&nbsp;冀ICP备00000000号-->
			<!--</div>-->
		</div>
		
		<script type="text/javascript">
			// document.getElementById('app').style.height = window.screen.height +'px'
			var form = document.getElementsByTagName('form')[0]
			var inputlist = document.getElementsByTagName('input')
			window.onload = function(){
				if(localStorage.getItem('userid'))
				inputlist[0].value = localStorage.getItem('userid')
				inputlist[2].checked = true
			}
			
			form.getElementsByTagName('button')[0].onclick = function(){
				localStorage.setItem('userID',inputlist[0].value)
				if(inputlist[2].checked){
					localStorage.setItem('userid',inputlist[0].value)
				}
			}
		</script>
	</body>
</html>
